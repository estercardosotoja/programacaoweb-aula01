<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Funcionarios</title>
</head>
<body>
    <div id="listagem-conainer"> 
        <h2> Listar Funcionarios </h2>
        <div id="listar-funcionarios"> 
            <p> Carregando Funcionarios ...</p>
        </div>
    </div>

    <div id="formulario-edicao" style="display: none;"> 
        <h2> Editar Funcionário</h2>
        <label for="editar-nome"> Nome: </label>
        <input type="text" id="editar-nome"> 
        <br> <br>
        <label for="editar-idade"> Idade: </label>
        <input type="number" id="editar-idade"> 
        <br> <br>
        <label for="editar-cargo"> Cargo </label>
        <input type="text" id="editar-cargo"> 
        <br> <br>
        <input type="hidden" id="editar-id">

        <button id="btnSalvarEdicao"> Salvar Alterações </button>
        <button id="btnCancelarEdicao"> Cancelar </button>
    </div>
    <script src="./../js/listarFuncionarios.js" type="module"> </script>
</body>
</html>
