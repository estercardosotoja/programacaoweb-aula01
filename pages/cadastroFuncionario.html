<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionários</title>
    <link rel="stylesheet" href="./../css/syle.css">
</head>
<body>

    <div id="header-container"> </div>

    <div id="cadastro-container"> 
        <h2> Cadastrar Novos Funcionários</h2>
        
        <label for="nome"> Nome: </label>
        <input type="text" id="nome"> 
        <br>
        <label for="idade"> Idade: </label>
        <input type="number" id="idade">
        <br>
        <label for="cargo"> Cargo: </label>
        <input type="text" id="cargo">
        <br>
        <button id="btnEnviar"> Cadastrar </button>
    </div>
    <script type="module" src="./../js/cadastroFuncionario.js"></script>

        <script> 
        async function carregarHeader() {
            const response = await fetch('./../componentes/header.html');
            const headerHTML = await response.text();
            document.getElementById('header-container').innerHTML = headerHTML;
        }
        carregarHeader();
    </script> 
</body>
</html>
